<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angela's Portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="js/koi.js"></script>
  <script src="js/pond-common.js"></script>
  <script src="js/home.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div id="controls" style="position: absolute; top: 10px; left: 10px; z-index: 10;">
    <button onclick="infoFish()" title="Info"><i class="fas fa-fish-fins"> ? </i></button>
    <button onclick="addFish()" title="Add Fish">+</button>
    <button onclick="removeFish()" title="Remove Fish">-</button>
    <button onclick="resetFish()" title="Reset Fish"><i class="fas fa-rotate-right"></i></button>
    <button onclick="freezeFish()" title="Freeze Fish"><i class="fas fa-circle-stop"></i></button>
  </div>  
  <script>
    fetch('/nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      });
  </script>
  <input type="text" id="koiMessageInput" placeholder="Give a message for this koi!" style="display:none;" />

  <div id="infoPopup" style="display:none;">
    <div id="infoContent">
      <button id="closeInfo">&times;</button>
      <h2>Welcome to my pond!</h2>
      <p>
        ⋆｡𖦹°‧𓆝 ⋆｡𖦹°‧𓆟 ⋆｡𖦹°‧𓆞⋆｡𖦹°‧ 𓆝 ⋆｡𖦹°‧ <br><br>
        ✩°｡⋆ Drag your mouse to feed the fish some stars ⋆｡°✩<br><br>
        ฅᨐฅ Click on a koi to give it a message but be careful of Miki ฅᨐฅ <br><br>
        Add, remove, reset, or freeze the fish with the buttons above. <br><br>
      </p>
    </div>
  </div>

  <script>
    function infoFish() {
      document.getElementById("infoPopup").style.display = "flex";
    }
    
    document.getElementById("closeInfo").onclick = () => {
      document.getElementById("infoPopup").style.display = "none";
    };
    </script>


</body>
</html>
